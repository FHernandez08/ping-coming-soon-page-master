<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital@0;1&display=swap" rel="stylesheet">

  <title>Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <img src="images/logo.svg" alt="company logo image" class="logo">

  <h1>We are launching <b class="ending">soon!</b></h1>

  <p>Subscribe and get notified</p>

  <div class="email-section">
    <input type="email" name="email" id="email" placeholder="Your email address...">
    <button class="notify">Notify Me</button>
  </div>

  <img src="images/illustration-dashboard.png" alt="main image for the website" class="main-image">

  <div class="social-media">
    <i class="fa-brands fa-facebook-f"></i>
    <i class="fa-brands fa-twitter"></i>
    <i class="fa-brands fa-instagram"></i>
  </div>

  <p>&copy; Copyright Ping. All rights reserved.</p>

  <script src="https://kit.fontawesome.com/9e5561fd80.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
